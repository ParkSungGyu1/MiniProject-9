<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
    <title>회원가입</title>

</head>
<body>
    <section class="hero is-white">
        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
            <h1 class="title is-mycolor">Null 위한 정보</h1>
            <h3 class="subtitle is-mycolor">항해를 쉽고 재밌게</h3>
        </div>
    </section>
    <div class="mybox">
        <h3>회원가입</h3>

        <label class="labels">아이디</label>
        <div class="signup">
            <input id="id" class="form-control" type="text" placeholder="아이디를 입력하세요">
            <a onclick="id_check()" title="Button border orange" class="button btnFloat btnOrange">중복확인</a>
        </div>
        <div class="signup">
            <label id="alert-label" class="alert-label"></label>
        </div>
        <label class="labels">비밀번호</label>
        <div class="signup">
            <input id="pw" class="form-control" type="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="signup">
            <label id="pw-label" class="alert-label"></label>
        </div>
        <label class="labels">비밀번호 확인</label>
        <div class="signup">
            <input id="pw-re" class="form-control" type="password" placeholder="비밀번호를 재입력하세요">
        </div>
        <div class="signup">
            <label id="repw-label" class="alert-label"></label>
        </div>
        <label class="labels">이름</label>
        <div class="signup">
            <input id="name" class="form-control" type="text" placeholder="이름을 입력하세요">
        </div>
        <div class="signup">
            <label id="name-label" class="alert-label"></label>
        </div>

        <div class="signup2">
            <a onclick="signup()" title="Button border orange" disabled='disabled' class="button btnFloat2 btnOrange">중복확인</a>
        </div>

    </div>

    <script src="/static/signup.js"></script>

</body>
</html>
